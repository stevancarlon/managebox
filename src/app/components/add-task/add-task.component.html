<div class="modal-background" [class.show]="showAddTask" >
    <form class="new-project" [class.show]="showAddTask" (ngSubmit)="onSubmit()">
      <div class="input-flex">
        <p class="new-project-title">Add new task</p>
        <div class="title-date-flex">
          <div class="label-input-flex">
            <p class="input-label">Title:</p>
            <input placeholder="Enter the title" name="title"  [(ngModel)]="title"/>
          </div>
          <div class="label-input-flex">
            <p class="input-label">Date:</p>
            <input placeholder="Select the ending date" name="date" [(ngModel)]="date"/>
          </div>
        </div>
        <div class="label-input-flex">
          <p class="input-label">Details:</p>
          <textarea placeholder="Describe your project" name="details" [(ngModel)]="details"></textarea>
        </div>
        <div class="label-input-flex">
          <p class="input-label">Members:</p>
          <mat-form-field [color]="'primary'">
            <mat-label>Select members</mat-label>
            <mat-select multiple [panelClass]="'component-name logger'">
              <mat-option [value]="''" disabled>---</mat-option>
              <mat-option value="Mark">Mark</mat-option>
              <mat-option value="John">John</mat-option>
              <mat-option value="Luke">Luke</mat-option>
              <mat-option value="Peter">Peter</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="new-project-buttons">
        <button type="submit" class="create-button">Create</button>
        <button type="reset" class="cancel-button" (click)="toggleForm()">Cancel</button>
      </div>
    </form>
    </div>
